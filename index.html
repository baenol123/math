<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>수학여행 정보</title>
    <style>
        body {
            font-family: '맑은 고딕', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #337ab7;
            text-align: center;
        }
        
        h2 {
            color: #333;
            margin-top: 30px;
        }
        
        p {
            margin-bottom: 10px;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            margin-left: 20px;
        }
        
        li {
            margin-bottom: 10px;
        }
        
        a {
            color: #337ab7;
            text-decoration: none;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .photo-link {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>수학여행 일정</h1>
        <p>수학여행 일정은 다음과 같습니다:</p>
        <ul>
            <li>날짜 1: XX월 XX일 - 어디</li>
            <li>날짜 2: XX월 XX일 - 어디</li>
            <li>날짜 3: XX월 XX일 - 어디</li>
            <!-- 일정을 계속 추가할 수 있습니다. -->
        </ul>

        <h2>선생님 전화번호</h2>
        <p>아래는 수학여행과 관련된 선생님들의 전화번호입니다:</p>
        <ul>
            <li><a href="tel:010-1234-5678">선생님 1: 010-1234-5678</a></li>
            <li><a href="tel:010-9876-5432">선생님 2: 010-9876-5432</a></li>
            <!-- 선생님 전화번호를 계속 추가할 수 있습니다. -->
        </ul>

        <h2>사진 콘테스트</h2>
        <p>학생들이 사진을 올릴 수 있는 공간입니다:</p>
        <p class="photo-link"><a href="https://drive.google.com/drive/folders/1TFOHC17XxRA9F13jU7X-D4ahxTIMt90a?usp=sharing">여기를 클릭하여 사진을 업로드해주세요</a></p>
    </div>
    
    <div class="footer">
        <h6>수정사항이나 애로사항 발생시, 2509 문건하에게 연락주세요</h6>
    </div>
</body>
</html>
